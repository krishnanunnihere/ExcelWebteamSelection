<head>

<body>
    <div class="container">
    <div class="frame">
            <form class="form-signup" action="" method="post" name="form">

                    <input class="form-styling" type="text" name="fullname" placeholder=""/>
                    <label for="age">Age</label>
                    <input class="form-styling" type="text" name="age" placeholder=""/>

    </div>
