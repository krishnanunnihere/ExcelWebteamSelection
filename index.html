<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Sample Website</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="index.css">
        <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC:400" rel="stylesheet">
        <script src="index.js"></script>
</head>
<body>
    <div class="bodytitle">
        Sample Website
    </div>
    <div class="container">
    <div class="frame">
            <form class="form-signup" action="" method="post" name="form">
                    <label for="first-name">First name</label>
                    <input id="firstname" class="form-styling" type="text"></input>
                    <label for="last-name">Last name</label>
                    <input id="lastname" class="form-styling" type="email"></input>
                    <label for="age">Age</label>
                    <input class="form-styling" type="text"></input>
                    <label for="contact number">Contact number</label>
                    <input class="form-styling" type="text"></input>
                    <button type="submit" class="button-styling" onclick="showData()">SUBMIT</button>
            </form>
            
    </div>
    </div>
</body>
</html>
