<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Excel Webteam Selection Sample Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel = "stylesheet" type = "text/css" href = "index.css" />
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC:400" rel="stylesheet">
    <script src="index.js"></script>
</head>
<body>
    <div class="bodytitle">
        Sample Website
    </div>
    <div class="container">
    <div class="frame">
            <form class="form-signup" action="" method="post" name="form">
                    <label for="fullname">Full name</label>
                    <input id="username" class="form-styling" type="text" name="fullname" placeholder=""/>
                    <label for="age">Age</label>
                    <input class="form-styling" type="text" name="age" placeholder=""/>
                    <label for="email">Email</label>
                    <input id="email" class="form-styling" type="email" name="email" placeholder=""/>
                    <label for="contact number">Contact number</label>
                    <input class="form-styling" type="text" name="contact number" placeholder=""/>
                    <input type="submit" class="button-styling">
            </form>
            
    </div>
    </div>
</body>
